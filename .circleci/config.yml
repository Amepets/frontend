version: 2.1
executors:
  docker-executor:
    - image:  node
jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      - run: npm install
      - run: npm run build
  test:
    executor: docker-executor
    steps:
      - npm run test
workflows:
  build-and-test:
    jobs:
      - build
      - test
